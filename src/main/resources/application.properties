#####################################
#        Datasource / JPA           #
#####################################

# Use Railway‐provided PG env vars
spring.datasource.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}

# Hibernate / JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

#####################################
#        Thymeleaf (templates)      #
#####################################

# Disable template cache in dev so you see changes immediately
spring.thymeleaf.cache=false

#####################################
#        Spring Mail (SMTP)         #
#####################################

spring.mail.host=${SMTP_HOST}
spring.mail.port=${SMTP_PORT}
spring.mail.username=${SMTP_USER}
spring.mail.password=${SMTP_PASS}

# These two are usually required for Gmail / STARTTLS
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# “From” header on outgoing messages
spring.mail.from=${SPRING_MAIL_FROM}

#####################################
#        Server & Logging           #
#####################################

# (Optional) change server port if you like
# server.port=8080

# Tweak logging levels
logging.level.org.springframework=INFO
logging.level.com.empress=DEBUG
