### datasource (Railway Postgres) ###
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}
spring.jpa.hibernate.ddl-auto=update

### Hibernate dialect (so it can infer your DB) ###
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

### ========== EMAIL ==========
# SMTP server settings
spring.mail.host=${SMTP_HOST:smtp.example.com}
spring.mail.port=${SMTP_PORT:587}
spring.mail.username=${SMTP_USER}
spring.mail.password=${SMTP_PASS}

# JavaMail properties
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# The “from” address – the one that shows in the user’s inbox
# If you don’t set SPRING_MAIL_FROM, it defaults to no-reply@yourdomain.com
spring.mail.from=${SPRING_MAIL_FROM:no-reply@yourdomain.com}
