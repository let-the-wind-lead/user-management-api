# -----------------------------------
# 1. DataSource / JPA
# -----------------------------------
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=require
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}

# Let Hibernate update the schema automatically
spring.jpa.hibernate.ddl-auto=update

# Show the SQL for debugging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Force the dialect (optional, but explicit)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# -----------------------------------
# 2. Thymeleaf (your HTML UIs)
# -----------------------------------
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false

# -----------------------------------
# 3. Server port
# -----------------------------------
server.port=8080

# -----------------------------------
# 4. Mail (for a future “forgot password” flow)
# -----------------------------------
spring.mail.host=${SMTP_HOST:}
spring.mail.port=${SMTP_PORT:25}
spring.mail.username=${SMTP_USER:}
spring.mail.password=${SMTP_PASS:}
spring.mail.properties.mail.smtp.auth=${SMTP_AUTH:false}
spring.mail.properties.mail.smtp.starttls.enable=${SMTP_STARTTLS:false}
