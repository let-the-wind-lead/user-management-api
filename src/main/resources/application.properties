# App info
server.port=8080
spring.application.name=user-management-api

# PostgreSQL (linked via Railway shared variables)
spring.datasource.url=${Postgres.DATABASE_URL}
spring.datasource.username=${Postgres.PGUSER}
spring.datasource.password=${Postgres.PGPASSWORD}

# Hibernate behavior
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

