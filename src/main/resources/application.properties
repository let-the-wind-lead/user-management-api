# ────────────────────────────────────────────────
# POSTGRES (Railway-provided environment variables)
# ────────────────────────────────────────────────
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}
spring.jpa.hibernate.ddl-auto=update

# ────────────────────────────────────────────────
# RAILWAY PORT BINDING
# ────────────────────────────────────────────────
# Railway injects the port your app should listen on via $PORT.
server.port=${PORT:8080}

# ────────────────────────────────────────────────
# E-MAIL (if you’ve wired up SMTP for resets)
# ────────────────────────────────────────────────
spring.mail.host=${SMTP_HOST}
spring.mail.port=${SMTP_PORT}
spring.mail.username=${SMTP_USER}
spring.mail.password=${SMTP_PASS}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.from=${SMTP_FROM:noreply@yourdomain.com}

# ────────────────────────────────────────────────
# BASE-URL (for building reset-links in emails)
# ────────────────────────────────────────────────
app.base-url=${APP_BASE_URL:https://user-management-api-production-7709.up.railway.app}
