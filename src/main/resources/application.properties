# ───────────────────────────────────────────────────────────────────────────────
# DATABASE CONFIG (Railway Postgres)
# ───────────────────────────────────────────────────────────────────────────────

# use the DATABASE_URL that Railway gives you
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}

# automatically create / update tables
spring.jpa.hibernate.ddl-auto=update

# show SQL in logs (optional)
spring.jpa.show-sql=true

# force the Postgres dialect so Hibernate knows what it is
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


# ───────────────────────────────────────────────────────────────────────────────
# MAIL CONFIG (Gmail App Password)
# ───────────────────────────────────────────────────────────────────────────────

# your SMTP host + port from Railway Shared Variables
spring.mail.host=${SMTP_HOST}
spring.mail.port=${SMTP_PORT}

# your Gmail address + the “app password” you generated
spring.mail.username=${SMTP_USER}
spring.mail.password=${SMTP_PASS}

# ensure auth and STARTTLS
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# the “from” address your app will use (must match a verified sender if enforced)
spring.mail.from=${SPRING_MAIL_FROM}


# ───────────────────────────────────────────────────────────────────────────────
# THYMELEAF / TEMPLATES
# ───────────────────────────────────────────────────────────────────────────────

# (you can leave these as Spring Boot defaults)
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML


