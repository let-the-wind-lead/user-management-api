# ──────────────────────────────────────────────────────────────────────────────
#  DATABASE (Spring Boot will auto-configure JDBC from DATABASE_URL on Railway)
# ──────────────────────────────────────────────────────────────────────────────
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}

# ──────────────────────────────────────────────────────────────────────────────
#  JPA / Hibernate
# ──────────────────────────────────────────────────────────────────────────────
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# ──────────────────────────────────────────────────────────────────────────────
#  MAIL (Gmail SMTP)
# ──────────────────────────────────────────────────────────────────────────────
spring.mail.host=${SPRING_MAIL_HOST}
spring.mail.port=${SPRING_MAIL_PORT}
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}

# must enable auth & TLS
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# the “From:” header on your outgoing mail
spring.mail.from=${SPRING_MAIL_FROM}

# ──────────────────────────────────────────────────────────────────────────────
#  LOGGING
# ──────────────────────────────────────────────────────────────────────────────
# show mail-sender activity at DEBUG level
logging.level.org.springframework.mail=DEBUG
logging.level.com.empress.usermanagementapi.service.EmailService=DEBUG
