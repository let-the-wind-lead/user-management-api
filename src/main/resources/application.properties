# ── LOCAL DEVELOPMENT ONLY ─────────────────────────────────────────────────

# Postgres (map host-5433→container-5432)
spring.datasource.url=jdbc:postgresql://localhost:5433/usermgm
spring.datasource.username=admin
spring.datasource.password=admin

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ── DISABLE MAIL SENDING LOCALLY ───────────────────────────────────────────
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.from=no-reply@example.com

# ── LOGGING ────────────────────────────────────────────────────────────────
logging.level.org.springframework.mail=DEBUG
logging.level.com.empress.usermanagementapi.service.EmailService=DEBUG

# ── SERVER ─────────────────────────────────────────────────────────────────
server.port=8080
