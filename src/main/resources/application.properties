# ────────────────────────────────────────────────
# POSTGRES (Railway-provided environment variables)
# ────────────────────────────────────────────────
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}
spring.jpa.hibernate.ddl-auto=update

# ────────────────────────────────────────────────
# RAILWAY PORT BINDING
# ────────────────────────────────────────────────
# Railway injects the port your app should listen on via $PORT.
server.port=${PORT:8080}

# ────────────────────────────────────────────────
# E-MAIL (optional – fallback to “disabled” defaults)
# ────────────────────────────────────────────────
spring.mail.host=${SMTP_HOST:}                              # empty = no SMTP host
spring.mail.port=${SMTP_PORT:}                              # empty = no port
spring.mail.username=${SMTP_USER:}                          # empty = no auth user
spring.mail.password=${SMTP_PASS:}                          # empty = no auth pass
spring.mail.properties.mail.smtp.auth=${SMTP_AUTH:false}    # default false
spring.mail.properties.mail.smtp.starttls.enable=${SMTP_STARTTLS:false}
spring.mail.from=${SMTP_FROM:noreply@yourdomain.com}        # only used if above are set

# ────────────────────────────────────────────────
# BASE-URL (for building reset-links in emails)
# ────────────────────────────────────────────────
app.base-url=${APP_BASE_URL:https://user-management-api-production-7709.up.railway.app}
