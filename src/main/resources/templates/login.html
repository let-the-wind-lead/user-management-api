<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Sign In â€“ User Management</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; }
    .container { max-width: 400px; margin: 80px auto; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h1 { text-align: center; margin-bottom: 24px; color: #333; }
    .form-group { margin-bottom: 16px; }
    label { display: block; margin-bottom: 4px; font-weight: bold; color: #555; }
    input { width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
    .btn { width: 100%; padding: 10px; background: #4a90e2; border: none; border-radius: 4px; color: #fff; font-size: 16px; cursor: pointer; }
    .btn:hover { background: #357ab8; }
    .alert { padding: 10px; border-radius: 4px; margin-bottom: 16px; }
    .alert-danger { background: #fdecea; color: #b71c1c; }
    .alert-success { background: #e8f5e9; color: #2e7d32; }
    .links { text-align: center; margin-top: 16px; }
    .links a { color: #4a90e2; text-decoration: none; margin: 0 8px; }
    .links a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sign In</h1>

    <div th:if="${param.error}" class="alert alert-danger">
      Invalid username or password.
    </div>
    <div th:if="${param.logout}" class="alert alert-success">
      You have been logged out.
    </div>
    <div th:if="${param.resetSuccess}" class="alert alert-success">
      Password reset successful! Please log in.
    </div>

    <form th:action="@{/login}" method="post">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          placeholder="Enter your username" 
          required 
          autofocus />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="Enter your password" 
          required />
      </div>

      <button type="submit" class="btn">Log In</button>
    </form>

    <div class="links">
      <a th:href="@{/forgot-password}">Forgot your password?</a>
      <a th:href="@{/register}">Create an account</a>
    </div>
  </div>
</body>
</html>
