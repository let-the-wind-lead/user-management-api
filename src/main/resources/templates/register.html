<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account</title>
  <!-- your CSS/JS includes -->
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
  <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Create Account</h1>

    <!-- existing flash messages -->
    <div th:if="${param.error}" class="alert alert-danger">
      Something went wrong. Please try again.
    </div>
    <div th:if="${param.registered}" class="alert alert-success">
      Registration successful! You can now log in.
    </div>

    <!-- NEW: registrationError for duplicate-email -->
    <div th:if="${registrationError}"
         class="alert alert-danger"
         th:text="${registrationError}">
    </div>

    <form th:action="@{/register}"
          th:object="${userForm}"
          method="post"
          class="row g-3">

      <div class="col-md-6">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text"
               th:field="*{firstName}"
               id="firstName"
               class="form-control"
               placeholder="John"
               required />
      </div>

      <div class="col-md-6">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text"
               th:field="*{lastName}"
               id="lastName"
               class="form-control"
               placeholder="Doe"
               required />
      </div>

      <div class="col-12">
        <label for="email" class="form-label">Email</label>
        <input type="email"
               th:field="*{email}"
               id="email"
               class="form-control"
               placeholder="you@example.com"
               required />
      </div>

      <div class="col-md-6">
        <label for="password" class="form-label">Password</label>
        <input type="password"
               th:field="*{password}"
               id="password"
               class="form-control"
               placeholder="••••••••"
               required />
      </div>

      <div class="col-md-6">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password"
               th:field="*{confirmPassword}"
               id="confirmPassword"
               class="form-control"
               placeholder="••••••••"
               required />
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary">Register</button>
        <a th:href="@{/login}" class="btn btn-link">Already have an account?</a>
      </div>
    </form>
  </div>
</body>
</html>
