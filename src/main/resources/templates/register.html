<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Sign Up – User Management</title>
  <!-- If you have a common stylesheet, you can swap this to th:href -->
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; }
    .container { max-width: 400px; margin: 80px auto; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h1 { text-align: center; margin-bottom: 24px; color: #333; }
    .form-group { margin-bottom: 16px; }
    label { display: block; margin-bottom: 4px; font-weight: bold; color: #555; }
    input { width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
    .btn { width: 100%; padding: 10px; background: #4a90e2; border: none; border-radius: 4px; color: #fff; font-size: 16px; cursor: pointer; }
    .btn:hover { background: #357ab8; }
    .alert { padding: 10px; border-radius: 4px; margin-bottom: 16px; }
    .alert-danger { background: #fdecea; color: #b71c1c; }
    .alert-success { background: #e8f5e9; color: #2e7d32; }
    .links { text-align: center; margin-top: 16px; }
    .links a { color: #4a90e2; text-decoration: none; margin: 0 8px; }
    .links a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create Account</h1>

    <!-- flash messages -->
    <div th:if="${param.error}" class="alert alert-danger">
      Something went wrong. Please try again.
    </div>
    <div th:if="${param.registered}" class="alert alert-success">
      Registration successful! You can now log in.
    </div>

    <form th:action="@{/register}" th:object="${userForm}" method="post">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          th:field="*{username}" 
          placeholder="Choose a username" 
          required 
          autofocus />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          th:field="*{email}" 
          placeholder="you@example.com" 
          required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          th:field="*{password}" 
          placeholder="Create a password" 
          required />
      </div>

      <button type="submit" class="btn">Sign Up</button>
    </form>

    <div class="links">
      <a th:href="@{/login}">← Back to Sign In</a>
    </div>
  </div>
</body>
</html>
