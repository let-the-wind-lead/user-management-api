<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Dashboard â€“ User Management</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand">User Dashboard</span>
      <div class="d-flex">
        <a class="btn btn-outline-secondary" href="/logout">Logout</a>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 th:text="'Welcome, ' + ${username} + '!'">Welcome!</h2>
    <p>Your role: <strong th:text="${role}">ROLE_USER</strong></p>

    <hr />

    <h4>Your Profile</h4>
    <form id="profileForm" class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Email</label>
        <input type="email" id="email" class="form-control"
               th:value="${email}" required />
      </div>
      <div class="col-md-6">
        <label class="form-label">New Password</label>
        <input type="password" id="password" class="form-control"
               placeholder="Leave blank to keep unchanged"/>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </div>
    </form>
  </div>

  <script>
    const API = '';
    // helper for fetch with session
    async function authFetch(path, opts={}) {
      opts.credentials = 'include';
      opts.headers = { 'Content-Type':'application/json' };
      const res = await fetch(API + path, opts);
      if (!res.ok) throw new Error(res.status);
      return res.json().catch(() => {});
    }

    document.getElementById('profileForm').onsubmit = async e => {
      e.preventDefault();
      const email    = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const payload = { email };
      if (password) payload.password = password;

      try {
        await authFetch('/users/me', {
          method: 'PUT',
          body: JSON.stringify(payload)
        });
        alert('Profile updated successfully.');
        document.getElementById('password').value = '';
      } catch (err) {
        alert('Update failed: ' + err);
      }
    };
  </script>
</body>
</html>
