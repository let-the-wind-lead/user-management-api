<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">
  <div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="card shadow-sm" style="max-width: 400px; width: 100%;">
      <div class="card-body p-4">
        <h2 class="text-center mb-4">Reset Password</h2>

        <!-- Generic info banner -->
        <div th:if="${message}" class="alert alert-info" th:text="${message}"></div>

        <!-- DEBUG: What the browser sent -->
        <script>
          // intercept client submit if you want, but simpler: alert on page load if we have debugReceived
        </script>

        <!-- DEBUG: Show and alert the data the controller received -->
        <div th:if="${debugReceived}" class="alert alert-warning" th:text="'ğŸ”§ Controller received: ' + ${debugReceived}"></div>
        <script th:if="${debugReceived}">
          /*<![CDATA[*/
            alert('ğŸ”§ Controller received: ' + '[[${debugReceived}]]');
          /*]]>*/
        </script>

        <!-- DEBUG: Show + alert the generated reset link -->
        <div th:if="${debugResetLink}" class="alert alert-secondary">
          <strong>ğŸ”§ Debug reset link:</strong>
          <a th:href="${debugResetLink}"
             th:text="${debugResetLink}"
             target="_blank"></a>
        </div>
        <script th:if="${debugResetLink}">
          /*<![CDATA[*/
            alert('ğŸ”§ Server generated reset link: ' + '[[${debugResetLink}]]');
          /*]]>*/
        </script>

        <!-- The reset request form -->
        <form id="forgotForm" th:action="@{/forgot-password}" method="post"
              onsubmit="alert('ğŸ–± Sending reset requestâ€¦');">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text"
                   id="username"
                   name="username"
                   class="form-control"
                   placeholder="Enter your username"
                   required/>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email"
                   id="email"
                   name="email"
                   class="form-control"
                   placeholder="you@example.com"
                   required/>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Send Reset Link</button>
          </div>
        </form>

        <p class="text-center mt-3 mb-0">
          <a th:href="@{/login}">â† Back to Login</a>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
