<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Reset Password â€“ User Management</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
  <style>
    /* reuse the same styles as login.html */
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; }
    .container { max-width: 400px; margin: 80px auto; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h1 { text-align: center; margin-bottom: 24px; color: #333; }
    .form-group { margin-bottom: 16px; }
    label { display: block; margin-bottom: 4px; font-weight: bold; color: #555; }
    input { width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
    .btn { width: 100%; padding: 10px; background: #4a90e2; border: none; border-radius: 4px; color: #fff; font-size: 16px; cursor: pointer; }
    .btn:hover { background: #357ab8; }
    .alert { padding: 10px; border-radius: 4px; margin-bottom: 16px; }
    .alert-info  { background: #e3f2fd; color: #0d47a1; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Reset Password</h1>

    <div th:if="${message}" class="alert alert-info" th:text="${message}"></div>

    <form th:action="@{/forgot-password}" method="post">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          placeholder="Enter your username" 
          required />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="you@example.com" 
          required />
      </div>

      <button type="submit" class="btn">Send Reset Link</button>
    </form>

    <div class="links" style="text-align:center; margin-top:16px;">
      <a th:href="@{/login}">Back to Login</a>
    </div>
  </div>
</body>
</html>
